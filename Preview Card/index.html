<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- GOOGLE FONT -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />


</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="https://dummyimage.com/400x400" alt="">
      <section class="article">
        <h2>Product Name</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum exercitationem ad necessitatibus doloremque quam. Distinctio similique magnam eveniet ipsam sapiente.</p>
      </section>
      <section class="info">
        <div class="price">
          <span>1.99$</span>
        </div>
        <div class="counter">
          <span class="material-symbols-outlined">
          timer
          </span>
          <span>3 days left</span>
        </div>
      </section>
      <footer class="footer">
        <div class="profile">
          <img src="https://dummyimage.com/50x50" alt="">
        </div>
        <div class="profile-name">
          Creation of Bagus Setiawan
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
