<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Icon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="container">

    <div class="left">
      <h4>Your Result</h4>
      <div class="score__left">
        <span class="primary__score">76</span>
        <span class="secondary__score">of 100</span>
      </div class="left__text">
      <h3>Great</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, ad.</p>
    </div>

    <div class="right">
      <h4>Summary</h4>
      <div class="score__reaction">
        <div class="score__container">
          <span class="material-symbols-outlined">bolt</span>
          <span>Reaction</span>
        </div>
        <span class="overall">80 / <span class="overall__grey">100</span></span>
      </div>
      <div class="score__memory">
        <div class="score__container">
          <span class="material-symbols-outlined">psychology</span>
          <span>Memory</span>
        </div>
        <span class="overall">80 / <span class="overall__grey">100</span></span>
      </div>
      <div class="score__verbal">
        <div class="score__container">
          <span class="material-symbols-outlined">chat_bubble</span>
          <span>Verbal</span>
        </div>
        <span class="overall">80 / 
          <span class="overall__grey">100</span>
        </span>
      </div>
      <div class="score__visual">
        <div class="score__container">
          <span class="material-symbols-outlined">visibility</span>
          <span>Visual</span>
        </div>
        <span class="overall">80 / <span class="overall__grey">100</span></span>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
